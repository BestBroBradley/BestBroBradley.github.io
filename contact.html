<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/normalize.css">
    <script src="https://kit.fontawesome.com/8199e8ad2b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css">
    <title>Contact Me</title>
</head>

<body>
    <header>
        <div id="headerDiv" class="container">
            <div class="dropdown">
                <button id="dropdownBtn" class="dropbtn">Menu</button>
                <div class="dropdown-content">
                    <a href="index.html">About Me</a>
                    <a href="portfolio.html">Porfolio</a>
                    <a href="contact.html">Contact Me</a>
                </div>
            </div>
            <div>
                <h1 id="pageTitle">Contact Me</h1>
            </div>
        </div>
    </header>

    <div id="contactPage" class="mainContent">
        <div id="myInfo">
            <h3>Thank you for your interest in my work!</h3>
            <h3>Please direct all inquiries to the following email:</h3>
            <h3>allison.bradley@outlook.com</h3>
        </div>
        <div id="contactBox">
            <form action="https://formspree.io/xeqaaezq" method="POST">
                <h2 id="contactMe">
                    Contact me
                </h2>
                <h3>
                    Name:
                </h3>
                <input type="text" name="name">
                <h3>
                    Email:
                </h3>
                <input type="email" name="_replyto">
                <h3>
                    Message:
                </h3>
                <textarea type="text" name="message" value="Send" rows="4" cols="50"
                    placeholder="Your message here"></textarea>
                <div id="submitBtn"><button type="submit" value="Send">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div id="footer">
            <div id="linkBtns">
                <button id="portfolio" onclick="location.href='portfolio.html'" type="button">
                    Portfolio</button>
                    <a href="https://github.com/BestBroBradley" target="_blank"><i class="fab fa-github fa-3x"></i></a>
                <button id="contact" onclick="location.href='contact.html'" type="button">
                    Contact</button>
                    <a href="https://www.linkedin.com/in/allison-bradley-bba219198/" target="_blank"><i class="fab fa-linkedin-in fa-3x"></i></a>
                <button id="aboutMe" onclick="location.href='index.html'" type="button">
                    About Me</button>
                    <a href="assets/images/resume.pdf" target="_blank"><i class="far fa-clipboard fa-3x"></i></a>
            </div>
        </div>
    </footer>
</body>

</html>
